<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="hideTotal()">
  	<div id="wrap">
  		<form action="" id="tuitionestimator" onsubmit="return false;">
  			<div>
  				<div class="cont_order">
  					<h1>Tuition Estimator</h1>
  					<!--------------SEMESTER RADIO SELECTION---------------->
  					<fieldset class="hidden">
  					<label>Semester:</label><br/>
  					<label class=""><input type="radio" name="selectedsemester" value="SemesterFall" onclick="calculateTotal()"/>Fall </label><br/>
  					<label class=""><input type="radio" name="selectedsemester" value="SemesterSpring" onclick="calculateTotal()"/>Spring </label><br/>
  					<label class=""><input type="radio" name="selectedsemester" value="SemesterSummer" onclick="calculateTotal()"/>Summer </label>
  					<br/>
  					</fieldset>

  					<!--------------STUDENT TYPE SELECTION---------------->
  					<fieldset>
  					<label>What type of student are you?</label><br/>
  					<label class=""><input type="radio" name="selectedstudent" value="NewStudent" onclick="calculateTotal()">New Student</label>
  					<label class=""><input type="radio" name="selectedstudent" value="ContinueStudent" onclick="calculateTotal()">Continuing Student</label>
  					<br/>
  					</fieldset>

  					<!--------------TUITION TYPE SELECTION---------------->
  					<fieldset>
  						<label>Tuition type: </label><br/>
  						<label><input type="radio" name="selectedtuition" value="VariableTuition" onclick="calculateTotal()"/>Variable Tuition</label>
  						<label><input type="radio" name="selectedtuition" value="VariableTuition" onclick="calculateTotal()">Guaranteed Tuition</label>
  						<br/>
  					</fieldset>

  					<!--------------COURSE HOURS SELECTION---------------->
  					<fieldset>
  						<label>Hours: </label><br/>
  						<input type="range" list="tickmarks" id="hourSelected" min="3" max="18" value="12" onclick="calculateTotal()">
  						<datalist>
  							<option value="Hours3" label="3">
  							<option value="Hours6">
  							<option value="Hours9">
  							<option value="Hours12" label="12">
  							<option value="Hours15">
  							<option value="Hours18" label="18">
  						</datalist>


              <input type="range" list="tickmarks" id="hourSelected" min="3" max="18" value="12" onchange="displayHoursSelected(this.value);">
              <input type="text" id="textInput" value="">

  					</fieldset>

  					<p>Tuition Total: </p>
  					<div id="totalPrice"></div>
  					
  				</div>
  				 <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
  			</div>
  		</form>
  	</div>
  </body>
</html>
